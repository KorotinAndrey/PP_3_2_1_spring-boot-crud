<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Create user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/user-update/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="id">ID</label>
  <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
  <br/>
  <br/>
  <label for="name">First name</label>
  <input type="text" th:field="*{name}" id="name" placeholder="Name">
  <br/>
  <br/>
  <label for="lastName">Last name</label>
  <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
  <br/>
  <br/>
  <label for="age">Age</label>
  <input type="text" th:field="*{age}" id="age" placeholder="Age">
  <br/>
  <input type="submit" value="Update User">
</form>
</body>
</html>
